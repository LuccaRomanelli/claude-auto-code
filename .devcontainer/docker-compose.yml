services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/project:cached
      - ~/.ssh:/home/dev/.ssh:ro
      - ~/.gitconfig:/home/dev/.gitconfig:ro
      # SSH agent socket for key forwarding
      - ${SSH_AUTH_SOCK:-/dev/null}:/ssh-agent:ro
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8000:8000"
      - "5173:5173"
      - "8888:8888"
    stdin_open: true
    tty: true
    command: sleep infinity
