services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/project:cached
      - ~/.ssh:/home/dev/.ssh:ro
      - ~/.gitconfig:/home/dev/.gitconfig:ro
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # ports are forwarded by devcontainer CLI when needed
    # ports:
    #   - "8000:8000"
    #   - "5173:5173"
    stdin_open: true
    tty: true
    command: sleep infinity
